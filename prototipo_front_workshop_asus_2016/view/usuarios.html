	<table class="table table-striped">

			<th>Nome</th>
			<th>Idade</th>
			<th>Email</th>
			<th>Role</th>
			<th>Coach</th>
			<th></th>

		<tbody>
			<tr ng-repeat="usuario in usuarios">
				<td><a href="#">{{usuario.nome}}</a></td>

				<td>{{usuario.role}}</td>

				<td><button ng-click="listaUsuarios.removerUsuario(usuario)" class="btn btn-danger btn-block">Remover usuario</button></td>
			</tr>
		</tbody>
	</table>

	<a href="#/adicionar-usuario" class="btn btn-primary btn-block">Adicionar Usu√°rio</a>
